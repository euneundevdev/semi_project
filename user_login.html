<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="../css/user_login.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #FFFBF2;">
	<div id="wrap" class="wrap">
		<header id="header">
			<div id="header_menu" class="header_common">
				<a href="#" class="button"><img src="#" id="logo"></a>
				<a href="#" id="main" class="button">레시피</a>
				<a href="#" id="tip" class="button">꿀팁</a>
				<a href="#" id="comm" class="button">메뉴 추천</a>
				<a href="#" id="notice" class="button">공지사항</a>
			</div>
			<!-- 로그인 했을 때 다르게 바뀌게도 해야 됨 -->
			<div id="header_user" class="header_common">
				<!-- 로그인 x 상태 -->
				<div id="header_user_noUser">
					<a href="#" id="user_login" class="button_user">로그인</a>&nbsp;&nbsp;&nbsp;
					<a href="#" id="user_join" class="button_user">회원가입</a>
				</div>
				<!-- 로그인 o 상태 -->
				<!-- 클릭시 아래에 팝업 만들어지게 해야됨 -->
				<!-- <div id="user_login_complete" class="button"><button id="mypage_list">▼</button><label for="mypage_list">신짱구님, 환영합니다.&nbsp;</label></div> -->
			</div>
		</header>
		
		<div id="container" class="py-5 text-center container">
			<div style="padding-top:1rem !important; padding-bottom:1rem !important;" class="row py-lg-5">
     			<div id="login_bar" class="col-lg-6 col-md-8 mx-auto">
        			<h3 class="fw-bold">로그인</h3>
      			</div><br>
      		</div>
			<form action="#" method="post" id="login_form">
				<div id="login">
					<div id="login_box">
						<div id="login_id" class="login_content_name">
							<input type="text" id="id" name="id" class="login_content" required placeholder="아이디">
						</div>
						<div id="login_pwd" class="login_content_name">
							<input type="password" id="pwd" name="pwd" class="login_content" required placeholder="비밀번호">
						</div>
					</div>
					
					<div id="login_check">
						<button id="login_check_button">로그인</button>
					</div>
				</div>
			</form>
			
			<div id="find_join">
				<div id="find_join_box">
					<div id="join_user" class="find_join_in">
						<a href="#" id="join_user_link" class="button_find_join btn"><label class="font_text">회원가입</label></a>
					</div>
					<div style="width: 200px; display: inline-block;"></div>
					<div id="find_idpw" class="find_join_in">
						<a href="idpw_find.html" id="find_idpw_link" class="btn button_find_join"><label class="font_text">아이디/비밀번호 변경</label></a>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer" class="text-body-secondary py-5">
			<div id="footer_inner">
			    <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
			    <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
		  	</div>
		</footer>
	</div>
</body>
</html>
