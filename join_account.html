<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/joinAcc.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
	.nanum-gothic-regular {
	  font-family: "Nanum Gothic", sans-serif;
	  font-weight: 700;
	  font-style: normal;
}
</style>
</head>
<body>
	<div id="header">
		<div id="header_menu" class="header_common">
			<a href="img\KakaoTalk_20240609_174621284_modified.png" class="button"><img src="#" id="logo"></a>
			<a href="#" id="main" class="button">레시피</a>	
			<a href="#" id="tip" class="button">꿀팁</a>
			<a href="#" id="comm" class="button">메뉴 추천</a>
			<a href="#" id="notice" class="button">공지사항</a>
		</div>
		<!-- 로그인 했을 때 다르게 바뀌게도 해야 됨 -->
		<div id="header_user" class="header_common">
			<!-- 로그인 x 상태 -->
			<div id="header_user_noUser">
				<a href="#" id="user_login" class="button_user">로그인</a>&nbsp;&nbsp;&nbsp;
				<a href="#" id="user_join" class="button_user">회원가입</a>
			</div>
			<!-- 로그인 o 상태 -->
			<!-- 클릭시 아래에 팝업 만들어지게 해야됨 -->
			<!-- <div id="user_login_complete" class="button"><button id="mypage_list">▼</button><label for="mypage_list">신짱구님, 환영합니다.&nbsp;</label></div> -->
		</div>
	</div>
	<div id="mainDiv">
		<div class="join_title">
			<p>회원가입</p>
		</div>
		<form action="" method="post">
			<div id="join_table_div">
				<table id="join_table" border="1">
					<tr>
						<th>아이디 : </th>
						<td>
							<input type="text" id="join_id" class="joinInput" name="joinId" placeholder="(필수 입력)"/>
						</td>
						<td style='text-align: right'>
							<span id="inforId">중복 아이디입니다. &nbsp;</span>
						</td>
					</tr>
					<tr>
						<th>비밀번호 : </th>
						<td colspan="2"><input type="password" id="join_pwd" class="joinInput" name="joinPwd" placeholder="(필수 입력)"/></td>
					</tr>
					<tr>
						<th>비밀번호 확인 : </th>
						<td>
							<input type="password" id="join_rePwd" class="joinInput" name="joinRePwd" placeholder="(필수 입력)"/>
						</td>
						<td style='text-align: right'>
							<span id="inforPwd"> &nbsp;</span>
						</td>
					</tr>
					<tr>
						<th>이름 : </th>
						<td colspan="2"><input type="text" id="join_name" class="joinInput" name="joinName" placeholder="(필수 입력)"/></td>
					</tr>
					<tr>
						<th>주민등록번호 : </th>
						<td colspan="2"><input type="text" id="join_no" class="joinInput" name="joinIdenNum" placeholder="(필수 입력)"/></td>
					</tr>
					<tr>
						<th class="lastTr">휴대폰번호 : </th>
						<td class="lastTr" colspan="2"><input type="text" id="join_phone" class="joinInput" name="joinPhone" placeholder="(필수 입력)"/></td>
					</tr>
				</table>
			</div>
			<div>
				<button id="join_button">회원가입</button>
			</div>
		</form>
	</div>
	<div id="footer">
		<div id="footer_inner">
			<div id="company" class="font">사업자: (주) 혼밥심</div>
			<div id="leader" class="font">대표: 김남희</div>
			<div id="address" class="font">주소: 서울특별시 을지로입구역 근처</div>
		</div>
	</div>
	
	<script>
		const inputs = document.getElementsByClassName('joinInput');
		const button = document.getElementById('join_button');
		let pwd = document.getElementById('join_pwd');
		let rePwd = document.getElementById('join_rePwd');
		const inforPwd = document.getElementById('inforPwd');
		let id = document.getElementById('join_id');
		
		button.addEventListener('click', e => {			
			console.log(pwd.value === rePwd.value);
			let count = 0;
			for(const input of inputs){
				if(input.value.trim() == ''){
					count++;
				}
			}
			if(count <= 6 && count > 0){
				e.preventDefault();
				alert('필수 항목을 입력해 주세요.');
			}
		});
		
		rePwd.addEventListener('focusout', e => {
			if(pwd.value === rePwd.value){
				inforPwd.innerText = '사용 가능한 비밀번호입니다.';
				inforPwd.style.color = 'green';
			} else if(pwd.value != rePwd.value) {
				e.preventDefault();
				inforPwd.innerText = '비밀번호가 일치하지 않습니다.';
				inforPwd.style.color = 'red';
			}
		});
		
		
		
	</script>
</body>
</html>
