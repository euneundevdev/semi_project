<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PwFind</title>
<link href="../css/pw_find.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #FFFBF2;">
	<div id="wrap" class="wrap">
		<header id="header">
			<div id="header_menu" class="header_common">
				<a href="#" class="button"><img src="#" id="logo"></a>
				<a href="../board/recipe.html" id="main" class="button">레시피</a>
				<a href="#" id="tip" class="button">꿀팁</a>
				<a href="../recommend/randomMainPage.html" id="comm" class="button">메뉴 추천</a>
				<a href="../notice/noticeMainPage.html" id="notice" class="button">공지사항</a>
			</div>
			<!-- 로그인 했을 때 다르게 바뀌게도 해야 됨 -->
			<div id="header_user" class="header_common">
				<!-- 로그인 x 상태 -->
				<div id="header_user_noUser">
					<a href="user_login.html" id="user_login" class="button_user">로그인</a>&nbsp;&nbsp;&nbsp;
					<a href="#" id="user_join" class="button_user">회원가입</a>
				</div>
				<!-- 로그인 o 상태 -->
				<!-- 클릭시 아래에 팝업 만들어지게 해야됨 -->
				<!-- <div id="user_login_complete" class="button"><button id="mypage_list">▼</button><label for="mypage_list">신짱구님, 환영합니다.&nbsp;</label></div> -->
			</div>
		</header>
		
		<div id="container" class="py-5 text-center container">
			<div style="padding-top:1rem !important; padding-bottom:1rem !important;" class="row py-lg-5">
     			<div id="login_bar" class="col-lg-6 col-md-8 mx-auto">
        			<h3 class="fw-bold">아이디 찾기</h3>
      			</div><br>
      		</div>
      		
      		<div id="find_block">
      			<div id="find_idpw_box" class="find_select_box">
	      			<div id="find_id" class="find_select">
	      				<a href="id_find.html" id="find_id_select" class="btn">
	      					<label class="font_text">아이디 찾기</label>
	      				</a>
	      			</div><div id="find_pw" class="find_select">
	      				<a href="pw_find.html" id="find_pw_select" class="btn">
	      					<label class="font_text">비밀번호 찾기</label>
	      				</a>
	      			</div>
	      		</div>
				<div id="find_info">
					<form action="#" method="post">
						<div id="find">
							<div id="find_box">
								<div id="find_name" class="find_content_box">
									<input type="text" id="name" name="name" class="find_content" required placeholder="이름">
								</div>
								<div id="find_phone" class="find_content_box">
									<input type="text" id="phone" name="phone" class="find_content" required placeholder="휴대폰번호">
								</div>
								<div id="find_myId" class="find_content_box">
									<input type="text" id="id" name="id" class="find_content" required placeholder="아이디">
								</div>
								<div id="find_alert" style="text-align: left;"></div>
							</div>
							
							<div id="find_check">
								<button id="find_check_button">비밀번호 찾기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
		<footer id="footer" class="text-body-secondary py-5">
			<div id="footer_inner">
			    <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
			    <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
		  	</div>
		</footer>
	</div>
	
	<script>
		window.onload = () => {
			const name = document.getElementById('name');
			const phone = document.getElementById('phone');
			const id = document.getElementById('id');
			const alert = document.getElementById('find_alert');
			
			document.getElementById('find_check_button').onclick = e => {
				if(name.value.trim() == ''){
					alert.innerText = '이름을 입력하세요.';
					alert.style.color = '#FFFBF2';
					document.getElementById('find_name').style.border = '2px solid #F24822';
					document.getElementById('find_phone').style.border = 'none';
					document.getElementById('find_myId').style.border = 'none';
					name.focus();
					e.preventDefault();
				} else if (phone.value.trim() == ''){
					alert.innerText = '전화번호를 입력하세요.';
					alert.style.color = '#FFFBF2';
					document.getElementById('find_name').style.border = 'none';
					document.getElementById('find_phone').style.border = '2px solid #F24822';
					document.getElementById('find_myId').style.border = 'none';
					phone.focus();
					e.preventDefault();
				} else if (id.value.trim() == ''){
					alert.innerText = '아이디를 입력하세요.';
					alert.style.color = '#FFFBF2';
					document.getElementById('find_name').style.border = 'none';
					document.getElementById('find_phone').style.border = 'none';
					document.getElementById('find_myId').style.border = '2px solid #F24822';
					id.focus();
					e.preventDefault();
				}
			}
		}
	</script>
</body>
</html>
